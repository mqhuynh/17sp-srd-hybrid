<!--
  Generated template for the Search page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button full (click)="gotoListPage()">Full Button</button>
  <select [(ngModel)]="selectedValue" (ngModelChange)="searchModeChanged($event)">
    <option *ngFor="let c of selectData" [ngValue]="c">{{c.value}}</option>
  </select>



  <ion-auto-complete [dataProvider]="completeTestService" (itemSelected)="searchItemSelected($event)"></ion-auto-complete>



</ion-content>
